<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>我们18班有自己的爽游</title>
    </head>
  <body>
    <div class="screen">
      <h1>抓住你看不惯的人</h1>
      <button class="btn" id="start-btn">已经等不及了，快点端上来罢</button>
      <p class="qq"><br><br><a href="https://qm.qq.com/q/G1Oao80pcO">制作者QQ</a>      <a href="message.html">游戏教程</a></p>
    </div>

    <div class="screen">
      <h1>选择你的捍卫者</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>肘徐乐</p>
            <img src="./肘徐乐.jpg" alt="zxl">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>67</p>
            <img src="./Qliu.jpg" alt="qliu"/>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>紫悦公主</p>
            <img
               src="./QZY.jpg"
               alt="zygz"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h4 id="time" class="time">时间: 00:00</h4>
      <h4 id="score" class="score">分数: 0</h4>
      <h5 id="message" class="message">
        你生气了吗？？？<br>
        你个小丑🤡🤡🤡<br>
        我肘徐乐开发的游戏还能让你通关？<br>

    <script src="script.js"></script>
